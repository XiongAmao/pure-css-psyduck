<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psyduck</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="psyduck">

        <div class="foots">
            <div class="foot-left">
                <div class="fl-core"></div>
                <div class="fl-left"></div>
                <div class="fl-right"></div>
                <div class="fl-middle"></div>
            </div>
            <div class="foot-right">
                <div class="fr-core"></div>
                <div class="fr-left"></div>
                <div class="fr-right"></div>
                <div class="fr-middle"></div>
            </div>
        </div>
        <div class="tail"></div>
        <div class="body">
            <div class="body-shadow"></div>
        </div>
        <div class="left-hand">
            <div class="left-core"></div>
            <div class="left-finger">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="right-hand">
            <div class="right-core"></div>
            <div class="right-finger">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="hair-s">
            <div class="hair hair-left"></div>
            <div class="hair hair-middle"></div>
            <div class="hair hair-right"></div>
        </div>
        <div class="head">

            <div class="eyes">
                <div class="eye eye-left">
                    <div class="dot dot-left"></div>
                </div>
                <div class="eye eye-right">
                    <div class="dot dot-right"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="duck-tips">
                    <div class="tips-center">
                        <div class="tips-shadow"></div>
                    </div>
                    <div class="tips-left"></div>
                    <div class="tips-right"></div>
                    <div class="tips-upper">
                    </div>
                </div>
                <div class="noses">
                    <div class="nose nose-left"></div>
                    <div class="nose nose-right"></div>
                </div>
            </div>
        </div>



    </main>
</body>

</html>
